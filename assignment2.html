<body>
	<h1>Image Gallery</h1>
	<section id="gallery">
		<figure>
			<img src="images/[filename]-large.jpg" alt="" width="1200" height="500" />
			<figcaption>Image title to appear here</figcaption>
		</figure>
		<ul>
			<li><img src="images/flowers-pink-small.jpg" alt="Sunflowers" width="240" height="160" /></li>
			<li><img src="images/flowers-purple-small.jpg" alt="Poppies" width="240" height="160" /></li>
			<li><img src="images/flowers-red-small.jpg" alt="Daffodils" width="240" height="160" /></li>
			<li><img src="images/flowers-white-small.jpg" alt="Sentmaring Park" width="240" height="160" /></li>
			<li><img src="images/flowers-yellow-small.jpg" alt="Market" width="240" height="160" /></li>
		  </ul>
		  
	</section>
	<script src="js/gallery.js"></script>
